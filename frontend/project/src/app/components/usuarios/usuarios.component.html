<div>
  <h2>Clientes</h2>
  <ul>
    <li *ngFor="let cliente of clientes">
      <a [routerLink]="['/perfil', cliente.id_usuario]">{{ cliente.nombre }} {{ cliente.apellido }}</a>
      <button *ngIf="cliente.fecha_baja === null" (click)="darDeBajaCliente(cliente.id)">Dar de baja</button>
    </li>
  </ul>

  <h2>Colaboradores</h2>
  <ul>
    <li *ngFor="let colaborador of colaboradores">
      <a [routerLink]="['/perfil', colaborador.id_usuario]">{{ colaborador.nombre }} {{ colaborador.apellido }}</a>
      <button *ngIf="colaborador.fecha_baja === null" (click)="darDeBajaColaborador(colaborador.id)">Dar de baja</button>
    </li>
  </ul>

  <h2>Proveedores</h2>
  <ul>
    <li *ngFor="let proveedor of proveedores">
      <a [routerLink]="['/proveedor', proveedor.id]">{{ proveedor.denominacion }}</a>
    </li>
  </ul>
</div>
